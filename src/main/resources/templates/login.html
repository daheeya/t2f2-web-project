<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 관리자용 모니터링</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5; /* 배경 색상 */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.15);
            width: 400px;
            text-align: center;
        }

        .login-logo {
            font-size: 30px;
            font-weight: bold;
            color: #000000; /* 로고 색상 */
            margin-bottom: 30px; /* 제목과 입력 필드 사이 간격 */
        }

        .input-field {
            width: 100%;
            padding: 15px; /* 입력 필드 높이 증가 */
            margin: 15px 0; /* 입력 필드 간 여백 증가 */
            border: 1px solid #dcdcdc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .input-field:focus {
            border-color: #007BFF; /* 포커스 시 색상 변경 */
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* 포커스 시 빛나는 효과 */
        }

        .login-button {
            width: 100%;
            padding: 15px; /* 버튼 높이 증가 */
            background-color: #007BFF; /* 버튼 색상 */
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px; /* 버튼 글씨 크기 증가 */
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-button:hover {
            background-color: #0056b3; /* 버튼 호버 시 색상 */
            transform: scale(1.02); /* 호버 시 살짝 확대 */
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

<!-- 로그인 폼 -->
<div class="login-container">
    <div class="login-logo">
        관리자용 모니터링
    </div>
    <form action="/login" method="post">
        <input type="text" class="input-field" id="username" name="username" placeholder="아이디" required>
        <input type="password" class="input-field" id="password" name="password" placeholder="비밀번호" required>
        <button type="submit" class="login-button">로그인</button>
    </form>
    <div class="footer">
        T2F2
    </div>
</div>

</body>
</html>
