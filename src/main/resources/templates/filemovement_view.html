<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>전체 활동 조회</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFFFFF;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .logo {
            font-size: 40px;
            font-weight: bold;
            color: #007BFF;
            padding: 20px 50px 20px 150px;
        }

        /* 네비게이션 바 스타일 */
        .navbar {
            display: flex;
            align-items: center;
            margin: 0; /* 외부 여백 제거 */
            padding: 0; /* 내부 여백 제거 */
            background-color: #FFFFFF;
            border-bottom: 1px solid #DDD;
            font-size: 20px;
        }

        .navbar ul {
            align-items: center;
            display: flex;
            list-style: none;
            margin: 0;
        }

        .navbar li {
            position: relative;
            padding: 20px 20px;
        }

        .navbar a {
            text-decoration: none;
            color: #007BFF;
            font-size: 1em;
            padding: 8px 12px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            color: #000000; /* 호버 시 글씨 색상을 더 진하게 변경 */
        }

        /* 드롭다운 메뉴 스타일 */
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0%;
            background-color: #ffffff; /* 배경 색상 변경 */
            min-width: 160px;
            z-index: 5;
        }

        .dropdown-content a {
            color: #007BFF;
            text-decoration: none;
            padding: 10px;
            display: block;
            transition: background-color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: #666666; /* 호버시 배경 색상 변경 */
            color: #FFFFFF;
        }

        .navbar li:hover .dropdown-content {
            display: block;
        }

        /* 기본 페이지 스타일 */
        .main-title {
            margin: 50px 150px 25px;
            font-size: 24px;
            font-weight: bold;
            color: #007bff
        }

        .search-bar {
            display: flex;
            align-items: center;
            margin: 20px 150px 10px;
            gap: 10px;
        }

        /* 검색 버튼 디자인 */
        .search-bar button {
            padding: 5px 20px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .search-bar button:hover {
            background-color: #0056b3;
        }

        .filter-bar {
            display: flex;
            align-items: center;
            margin: 20px 110px 10px;
            gap: 10px;
            color: 000000;
        }

        .search-bar select, .search-bar input, .filter-bar input[type="date"], .sort-bar select {
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .filter-bar {
            justify-content: space-between;
            gap: 0px;
            padding: 10px 40px;
        }


        .filter-item {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px 150px;
            font-size: 16px;
            border-top: 2px solid  #007BFF;
            border-bottom: 2px solid  #007BFF;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid  #007BFF;
            text-align: center;
        }

        th {
            background-color: #ffffff;
            color: #007BFF;
        }

        .highlight {
            font-weight: bold; /* 강조는 굵기만 */
            color: #007BFF; /* 검은색으로 설정 */
        }

        .narrow-column {
            width: 120px; /* 좁은 칸 (사원명, 이동 시간, 의심 행동 요약) */
        }

        .wide-column {
            width: 300px; /* 넓은 칸 (이동 전, 이동 후 파일 위치) */
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }

        .pagination button {
            padding: 5px 10px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            background-color: #007BFF; /* 버튼 색상 변경 */
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
        }

        .pagination button:disabled {
            background-color: #007BFF;
            cursor: default;
        }

        .pagination span{
        padding: 5px 0px;
        }

        /* 로그아웃 버튼 스타일 */
        .logout-btn {
            margin-left: 650px; /* 오른쪽 정렬 */
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;

        }

        .logout-btn:hover {
            background-color: #e04343;
        }

    </style>
</head>
<body>

<!-- 네비게이션 바 -->
<div class="navbar">
    <div class="logo">T2F2</div>
    <ul>
        <li>
            <a href="#">조회</a>
            <div class="dropdown-content">
                <a href="filemovement_view.html">전체 활동 조회</a>
                <a href="abnormal_behavior_view.html">이상 행동 조회</a>
            </div>
        </li>
        <li>
            <a href="#">관리</a>
            <div class="dropdown-content">
                <a href="usb.html">USB 관리</a>
                <a href="employee.html">사원 관리</a>
            </div>
        </li>
        <li>
            <a href="#">설정</a>
            <div class="dropdown-content">
                <a href="abnormal_behavior_settings.html">이상 행동 설정</a>
            </div>
        </li>
    </ul>
    <button class="logout-btn" onclick="logout()">로그아웃</button>
</div>

<div class="main-title">전체 활동 조회</div>

<!-- 검색 기능 -->
<div class="search-bar">
    <select id="searchOption">
        <option value="employeeName">사원명</option>
        <option value="fileName">파일명</option>
    </select>
    <input type="text" id="searchInput" placeholder="검색어를 입력하세요" style="width: 250px;">
    <button onclick="search()">검색</button>
</div>

<!-- 필터 및 정렬 기능 -->
<div class="filter-bar">
    <!-- 날짜 선택 -->
    <div class="filter-item">
        <label>시작 날짜:</label>
        <input type="date" id="startDate">
        <label>종료 날짜:</label>
        <input type="date" id="endDate">
    </div>

    <!-- 의심 유형 선택 -->
    <div class="filter-item">
        <label><input type="checkbox" name="suspicionType" value="offWork"> 근무 시간 외 파일 이동</label>
        <label><input type="checkbox" name="suspicionType" value="bulk"> 대량 파일 이동</label>
        <label><input type="checkbox" name="suspicionType" value="frequent"> 빈번한 파일 이동</label>
    </div>

    <!-- 정렬 옵션 -->
    <div class="sort-bar">
        <select id="sortOption">
            <option value="recent">최근순</option>
            <option value="oldest">오래된순</option>
        </select>
    </div>
</div>

<!-- 활동 목록 -->
<table>
    <thead>
    <tr>
        <th class="narrow-column highlight">사원명</th>
        <th class="narrow-column highlight">이동 시간</th>
        <th class="wide-column">이동 전 파일 위치</th>
        <th class="wide-column">이동 후 파일 위치</th>
        <th class="narrow-column">의심 행동 요약</th>
    </tr>
    </thead>
    <tbody id="activityTable">
    </tbody>
</table>

<!-- 페이지네이션 -->
<div class="pagination">
    <button id="prevPage" onclick="changePage(-1)" disabled>&lt;</button>
    <span id="pageInfo">1 / 1</span>
    <button id="nextPage" onclick="changePage(1)">&gt;</button>
</div>

<script>
    function logout() {
        // 로그아웃 시 로그인 페이지로 이동
        window.location.href = 'login.html';
    }

    // 예시 데이터
    const activities = [
        { name: "김사원1", time: "2024-11-10 09:30", source: "C:/Old/Doc1", destination: "D:/New/Doc1", summary: "근무 시간 외 이동" },
        { name: "이사원2", time: "2024-11-10 09:32", source: "C:/Old/Doc2", destination: "D:/New/Doc2", summary: "대량 파일 이동" },
        { name: "박사원3", time: "2024-11-10 09:35", source: "C:/Old/Doc3", destination: "D:/New/Doc3", summary: "빈번한 파일 이동" },
        // 추가 데이터
    ];
    const rowsPerPage = 10;
    let currentPage = 1;

    function displayActivities() {
        const startIndex = (currentPage - 1) * rowsPerPage;
        const endIndex = startIndex + rowsPerPage;
        const tableBody = document.getElementById('activityTable');
        tableBody.innerHTML = '';

        activities.slice(startIndex, endIndex).forEach(activity => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td class="narrow-column highlight">${activity.name}</td>
                <td class="narrow-column highlight">${activity.time}</td>
                <td class="wide-column">${activity.source}</td>
                <td class="wide-column">${activity.destination}</td>
                <td class="narrow-column">${activity.summary}</td>
            `;
            tableBody.appendChild(row);
        });

        document.getElementById('pageInfo').textContent = `${currentPage} / ${Math.ceil(activities.length / rowsPerPage)}`;
        document.getElementById('prevPage').disabled = currentPage === 1;
        document.getElementById('nextPage').disabled = currentPage === Math.ceil(activities.length / rowsPerPage);
    }

    function changePage(direction) {
        currentPage += direction;
        displayActivities();
    }

    displayActivities();
</script>

</body>
</html>
