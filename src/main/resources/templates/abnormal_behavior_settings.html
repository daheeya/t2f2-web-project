<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>T2F2 - 이상행동 설정</title>
    <style>
        /* 기본 스타일 */
        body {
            position: relative;
            font-family: 'Arial', sans-serif;
            background-color: #FFFFFF;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .logo {
            font-size: 40px;
            font-weight: bold;
            color: #007BFF;
            padding: 20px 50px 20px 150px;
        }

        /* 네비게이션 바 스타일 */
        .navbar {
            display: flex;
            align-items: center;
            margin: 0; /* 외부 여백 제거 */
            padding: 0; /* 내부 여백 제거 */
            background-color: #FFFFFF;
            border-bottom: 1px solid #DDD;
            font-size: 20px;
        }

        .navbar ul {
            align-items: center;
            display: flex;
            list-style: none;
            margin: 0;
        }

        .navbar li {
            position: relative;
            padding: 20px 20px;
        }

        .navbar a {
            text-decoration: none;
            color: #007BFF;
            font-size: 1em;
            padding: 8px 12px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            color: #000000; /* 호버 시 글씨 색상을 더 진하게 변경 */
        }

        /* 드롭다운 메뉴 스타일 */
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0%;
            background-color: #ffffff; /* 배경 색상 변경 */
            min-width: 160px;
            z-index: 5;
        }

        .dropdown-content a {
            color: #007BFF;
            text-decoration: none;
            padding: 10px;
            display: block;
            transition: background-color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: #666666; /* 호버시 배경 색상 변경 */
            color: #FFFFFF;
        }

        .navbar li:hover .dropdown-content {
            display: block;
        }

        /* 기본 페이지 스타일 */
        .main-title {
            margin: 50px 150px 25px;
            font-size: 24px;
            font-weight: bold;
            color: #007bff
        }

        /* 로그아웃 버튼 스타일 */
        .logout-btn {
            margin-left: 650px; /* 오른쪽 정렬 */
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;

        }

        .logout-btn:hover {
            background-color: #e04343;
        }

        /* 설정 폼 스타일 */
        .settings-container {
            margin: 50px 150px;
            font-size: 16px;
        }

        .settings-container label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .settings-container input[type="text"],
        .settings-container input[type="number"],
        .settings-container input[type="time"] {
            width: 300px;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #DDD;
            border-radius: 4px;
        }

        .settings-container button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .settings-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <div class="navbar">
        <div class="logo">T2F2</div>
        <ul>
            <li>
                <a href="#">조회</a>
                <div class="dropdown-content">
                    <a href="filemovement_view.html">전체 활동 조회</a>
                    <a href="abnormal_behavior_view.html">이상 행동 조회</a>
                </div>
            </li>
            <li>
                <a href="#">관리</a>
                <div class="dropdown-content">
                    <a href="usb.html">USB 관리</a>
                    <a href="employee.html">사원 관리</a>
                </div>
            </li>
            <li>
                <a href="#">설정</a>
                <div class="dropdown-content">
                    <a href="abnormal_behavior_settings.html">이상 행동 설정</a>
                </div>
            </li>
        </ul>
        <button class="logout-btn" onclick="logout()">로그아웃</button>
    </div>
    <div class="main-title">이상 행동 설정</div>

    <!-- 설정 폼 -->
    <div class="settings-container">
        <form id="abnormalSettingsForm">
            <!-- 근무시간 설정 -->
            <label for="workStart">근무 시작 시간:</label>
            <input type="time" id="workStart" name="workStart">

            <label for="workEnd">퇴근 시간:</label>
            <input type="time" id="workEnd" name="workEnd">

            <!-- 대량 파일 이동 기준 설정 -->
            <label for="bulkFileCount">대량 파일 이동 개수:</label>
            <input type="number" id="bulkFileCount" name="bulkFileCount" min="1">


            <!-- 빈번한 파일 이동 기준 설정 -->
            <label for="freqFileCount">빈번한 파일 이동 횟수:</label>
            <input type="number" id="freqFileCount" name="freqFileCount" min="1">


            <button type="submit">설정 저장</button>
        </form>
    </div>
    <script>
        function logout() {
                // 로그아웃 시 로그인 페이지로 이동
                window.location.href = 'login.html';
            }

        document.getElementById('abnormalSettingsForm').addEventListener('submit', function(event) {
            event.preventDefault(); // 기본 제출 방지
            const settings = {
                workStart: document.getElementById('workStart').value,
                workEnd: document.getElementById('workEnd').value,
                bulkFileCount: document.getElementById('bulkFileCount').value,
                bulkTime: document.getElementById('bulkTime').value,
                freqFileCount: document.getElementById('freqFileCount').value,
                freqTime: document.getElementById('freqTime').value,
            };
            localStorage.setItem('abnormalSettings', JSON.stringify(settings));
            console.log('저장된 설정:', settings);
            alert('설정이 저장되었습니다.');
        });
    </script>
    </body>
    </html>
